<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DPP Chatbot Tester</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    #response { margin-top: 10px; padding: 10px; border: 1px solid #ccc; }
    input, button { padding: 8px; font-size: 16px; }
  </style>
</head>
<body>
  <h2>DPP Chatbot Tester</h2>
  <form id="chat-form">
    <input type="text" id="message" placeholder="Type your message..." required />
    <button type="submit">Send</button>
  </form>
  <div id="response"></div>

  <script>
    document.getElementById('chat-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const message = document.getElementById('message').value;
      const responseDiv = document.getElementById('response');
      responseDiv.textContent = 'Waiting for reply...';

      try {
        const res = await fetch('https://dpp-chatbot-backend.onrender.com/chat', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message }),
        });

        const data = await res.json();

        if (data.reply) {
          responseDiv.textContent = `üí¨ Bot: ${data.reply}`;
        } else if (data.error) {
          responseDiv.textContent = `‚ùå Error: ${data.error}`;
        } else {
          responseDiv.textContent = '‚ùì Unexpected response from server.';
        }
      } catch (err) {
        console.error(err);
        responseDiv.textContent = '‚ö†Ô∏è Network error or server not responding.';
      }
    });
  </script>
</body>
</html>
